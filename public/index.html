  <!-- Custom gtm script that assigns random number to user and then returns their location -->

  <script>
// Step 1: Generate or retrieve a user ID
function getUserId() {
  let uid = localStorage.getItem("custom_user_id");
  if (!uid) {
    uid = "uid_" + Math.random().toString(36).substring(2, 10);
    localStorage.setItem("custom_user_id", uid);
  }
  return uid;
}

// Step 2: Get location (using a free geo API)
// You can replace with your server-side lookup if you donâ€™t want to expose external API
fetch("https://ipapi.co/json/")  // alternative: https://ipinfo.io/json
  .then(resp => resp.json())
  .then(data => {
    const userId = getUserId();
    const country = data.country_name || "Unknown";
    const continent = data.continent_code || "Unknown";

    // Step 3: Push into dataLayer
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "user_profile",
      user_id: userId,
      country: country,
      continent: continent
    });
  })
  .catch(err => {
    console.error("Geo lookup failed:", err);
    const userId = getUserId();

    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push({
      event: "user_profile",
      user_id: userId,
      country: "Unknown",
      continent: "Unknown"
    });
  });
</script>
